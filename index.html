    <style>

    <div id="game-container">

                <span class="radical-symbol">âˆš</span>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    const UNIT = 40; 
    let BASE_GROUND_Y = 0; 

    // ÙˆØ¶Ø¹ÛŒØª Ø¨Ø§Ø²ÛŒ
    let gameState = 'RUNNING_TO_WALL'; 
    let cameraX = 0;
    
    const player = {
        x: 0,
        y: 0, 
        vx: 0,
        vy: 0,
        speed: 6,
        frame: 0
    };

    function resizeCanvas() {
        canvas.width = canvas.parentElement.clientWidth;
        canvas.height = canvas.parentElement.clientHeight;
        
        // ØªØºÛŒÛŒØ± Ù…Ù‡Ù…: Ø²Ù…ÛŒÙ† Ø±Ø§ Ø¨Ø§Ù„Ø§ØªØ± Ù…ÛŒâ€ŒØ¢ÙˆØ±ÛŒÙ… (Û´ÛµÙª Ø§Ø² Ø¨Ø§Ù„Ø§)
        // ØªØ§ ÙØ¶Ø§ÛŒ Ù¾Ø§ÛŒÛŒÙ† Ø¨Ø±Ø§ÛŒ Ú©ÛŒØ¨ÙˆØ±Ø¯ Ø¨Ø§Ø² Ø¨Ù…Ø§Ù†Ø¯
        const newGroundY = canvas.height * 0.45; 

        if (BASE_GROUND_Y !== 0) {
            const diff = newGroundY - BASE_GROUND_Y;
            player.y += diff;
        } else {
            player.y = newGroundY;
        }
        BASE_GROUND_Y = newGroundY;
        if(gameState !== 'RUNNING_TO_WALL' && gameState !== 'RUNNING_ON_WALL') draw();
    }

    window.addEventListener('resize', resizeCanvas);
    // ÙØ±Ø§Ø®ÙˆØ§Ù†ÛŒ Ø¨Ø§ ØªØ§Ø®ÛŒØ± Ú©Ù… Ø¨Ø±Ø§ÛŒ Ù„ÙˆØ¯ ØµØ­ÛŒØ­ Ø¯Ø± Ù…ÙˆØ¨Ø§ÛŒÙ„
    setTimeout(resizeCanvas, 100);

    let obstacles = [];
    let obstacleIdCounter = 0;

    generateObstacle(500); 

    function generateObstacle(startX) {
        const gap1 = Math.floor(Math.random() * 6) + 3; 
        const h = Math.floor(Math.random() * 4) + 2;    
        const gap2 = Math.floor(Math.random() * 6) + 3; 

        obstacles.push({
            id: obstacleIdCounter++,
            startX: startX,
            gapUp: gap1,
            wallHeight: h,
            gapDown: gap2,
            wallStartX: startX + (gap1 * UNIT),
            wallRunLength: 200, // Ú©Ù…ÛŒ Ú©ÙˆØªØ§Ù‡â€ŒØªØ± Ø¨Ø±Ø§ÛŒ Ø±ÛŒØªÙ… Ø³Ø±ÛŒØ¹â€ŒØªØ±
            wallEndX: startX + (gap1 * UNIT) + 200,
            landX: startX + (gap1 * UNIT) + 200 + (gap2 * UNIT) + 40,
            solvedUp: false,
            solvedDown: false
        });
    }

    // --- Ú©Ù†ØªØ±Ù„â€ŒÙ‡Ø§ ---
    let keyRight = false;
    const btnRun = document.getElementById('btn-run');

    const startRun = (e) => {
        if(e.cancelable) e.preventDefault();
        if(gameState === 'RUNNING_TO_WALL' || gameState === 'RUNNING_ON_WALL') {
            keyRight = true;
            btnRun.classList.add('pressed');
        }
    };
    const stopRun = (e) => {
        if(e.cancelable) e.preventDefault();
        keyRight = false;
        btnRun.classList.remove('pressed');
    };

    btnRun.addEventListener('mousedown', startRun);
    btnRun.addEventListener('touchstart', startRun, {passive: false});
    btnRun.addEventListener('mouseup', stopRun);
    btnRun.addEventListener('mouseleave', stopRun);
    btnRun.addEventListener('touchend', stopRun);
    
    window.addEventListener('keydown', (e) => {
        if(e.key === "ArrowRight") keyRight = true;
        if(e.key === "Enter" && (gameState === 'WAITING_WALL' || gameState === 'WAITING_DOWN')) checkAnswer();
    });
    window.addEventListener('keyup', (e) => {
        if(e.key === "ArrowRight") keyRight = false;
    });

    // Ø§Ø¶Ø§ÙÙ‡ Ú©Ø±Ø¯Ù† Ø±ÙˆÛŒØ¯Ø§Ø¯ Ø§Ø³Ú©Ø±ÙˆÙ„ Ø¨Ø±Ø§ÛŒ Ø¬Ù„ÙˆÚ¯ÛŒØ±ÛŒ Ø§Ø² Ø¨Ù‡ Ù‡Ù… Ø±ÛŒØ®ØªÚ¯ÛŒ Ù‡Ù†Ú¯Ø§Ù… Ø¨Ø§Ø² Ø´Ø¯Ù† Ú©ÛŒØ¨ÙˆØ±Ø¯
    window.addEventListener('scroll', () => {
        window.scrollTo(0, 0);
    });

    function checkAnswer() {
        const input = document.getElementById('answer-input');
        const val = parseInt(input.value);
        const obs = obstacles[0];
        
        if(!obs) return;

        let correct = 0;
        let isPhase1 = false; 

        if (gameState === 'WAITING_WALL') {
            correct = (obs.gapUp ** 2) + (obs.wallHeight ** 2);
            isPhase1 = true;
        } else if (gameState === 'WAITING_DOWN') {
            correct = (obs.gapDown ** 2) + (obs.wallHeight ** 2);
            isPhase1 = false;
        }

        if (val === correct) {
            hideInput();
            if (isPhase1) {
                obs.solvedUp = true;
                gameState = 'JUMPING_TO_WALL';
                performJump(obs, true, true); 
            } else {
                obs.solvedDown = true;
                gameState = 'JUMPING_DOWN';
                performJump(obs, true, false); 
            }
        } else {
            input.value = '';
            hideInput();
            performJump(obs, false, isPhase1); 
        }
    }

    function hideInput() {
        const overlay = document.getElementById('input-overlay');
        overlay.style.opacity = '0';
        setTimeout(() => overlay.style.display = 'none', 300);
        document.getElementById('answer-input').blur();
        keyRight = false;
        btnRun.classList.remove('pressed');
    }

    function showInput() {
        const overlay = document.getElementById('input-overlay');
        const input = document.getElementById('answer-input');
        input.value = '';
        overlay.style.display = 'block';
        setTimeout(() => overlay.style.opacity = '1', 10);
        
        // Ø§Ø³Ú©Ø±ÙˆÙ„ Ø¨Ù‡ Ø¨Ø§Ù„Ø§ Ø¨Ø±Ø§ÛŒ Ø§Ø·Ù…ÛŒÙ†Ø§Ù†
        window.scrollTo(0,0);
        input.focus();
        
        keyRight = false;
        btnRun.classList.remove('pressed');
    }

    function performJump(obs, success, isAscending) {
        const startX = player.x;
        const startY = player.y;
        let targetX, targetY;

        if (isAscending) {
            targetX = obs.wallStartX + 40; 
            targetY = BASE_GROUND_Y - (obs.wallHeight * UNIT);
        } else {
            targetX = obs.landX;
            targetY = BASE_GROUND_Y;
        }

        let progress = 0;
        const duration = success ? 60 : 40; 

        const animate = () => {
            progress += 1 / duration;
            if (progress > 1) progress = 1;

            if (success) {
                player.x = startX + (targetX - startX) * progress;
                const linearY = startY + (targetY - startY) * progress;
                const arcHeight = isAscending ? 180 : 100;
                const arc = arcHeight * Math.sin(progress * Math.PI);
                player.y = linearY - arc;
            } else {
                player.x = startX + (targetX - startX) * 0.4 * progress; 
                const arc = 50 * Math.sin(progress * Math.PI);
                player.y = startY - arc + (progress * progress * 200); 
            }

            if (progress < 1) {
                requestAnimationFrame(animate);
            } else {
                if (success) {
                    player.y = targetY; 
                    if (isAscending) {
                        gameState = 'RUNNING_ON_WALL';
                    } else {
                        gameState = 'RUNNING_TO_WALL';
                        obstacles.shift(); 
                        generateObstacle(player.x + 600); 
                    }
                } else {
                    triggerFailEffect(obs, isAscending);
                }
            }
        };
        requestAnimationFrame(animate);
    }

    function triggerFailEffect(obs, isAscending) {
        const flash = document.getElementById('flash-overlay');
        flash.style.opacity = '0.3';
        setTimeout(() => flash.style.opacity = '0', 200);

        setTimeout(() => {
            if (isAscending) {
                player.x = obs.startX - 20;
                player.y = BASE_GROUND_Y;
                gameState = 'WAITING_WALL';
            } else {
                player.x = obs.wallEndX - 20;
                player.y = BASE_GROUND_Y - (obs.wallHeight * UNIT);
                gameState = 'WAITING_DOWN';
            }
            showInput();
        }, 300);
    }

    function update() {
        if (gameState === 'RUNNING_TO_WALL' || gameState === 'RUNNING_ON_WALL') {
            if (keyRight) {
                player.vx = player.speed;
                player.frame++;
            } else {
                player.vx = 0;
                player.frame = 0;
            }
            player.x += player.vx;
        }

        let targetCam = player.x - 100;
        cameraX += (targetCam - cameraX) * 0.1;

        const obs = obstacles[0];
        if (!obs) return;

        if (gameState === 'RUNNING_TO_WALL') {
            if (player.x >= obs.startX - 20) {
                player.x = obs.startX - 20;
                player.vx = 0;
                gameState = 'WAITING_WALL';
                showInput();
            }
        }

        if (gameState === 'RUNNING_ON_WALL') {
            if (player.x >= obs.wallEndX - 20) {
                player.x = obs.wallEndX - 20;
                player.vx = 0;
                gameState = 'WAITING_DOWN';
                showInput();
            }
        }
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        ctx.translate(-cameraX, 0);

        // Ø¢Ø³Ù…Ø§Ù†
        ctx.fillStyle = "#FFD700";
        ctx.beginPath();
        ctx.arc(cameraX + canvas.width - 50, 80, 40, 0, Math.PI * 2); 
        ctx.fill();

        obstacles.forEach(obs => {
            drawGround(obs.startX - 2000, obs.startX); 

            const wallTopY = BASE_GROUND_Y - (obs.wallHeight * UNIT);
            drawWall(obs.wallStartX, wallTopY, obs.wallRunLength, canvas.height); // Ø¯ÛŒÙˆØ§Ø± ØªØ§ Ù¾Ø§ÛŒÛŒÙ† ØµÙØ­Ù‡

            drawGround(obs.landX, obs.landX + 2000);

            if (gameState === 'WAITING_WALL' && !obs.solvedUp) {
                drawDimensions(obs, true); 
            }
            if (gameState === 'WAITING_DOWN' && !obs.solvedDown) {
                drawDimensions(obs, false); 
            }
        });

        drawPlayer(player.x, player.y);
        ctx.restore();
    }

    function drawGround(start, end) {
        if (start >= end) return;
        ctx.fillStyle = "#4CAF50";
        ctx.fillRect(start, BASE_GROUND_Y, end - start, canvas.height); // Ø²Ù…ÛŒÙ† ØªØ§ Ù¾Ø§ÛŒÛŒÙ† ØµÙØ­Ù‡
        
        ctx.strokeStyle = "#388E3C";
        ctx.lineWidth = 2;
        let p = Math.floor(start/20)*20;
        for(let i=p; i<end; i+=40) {
             ctx.beginPath();
             ctx.moveTo(i, BASE_GROUND_Y);
             ctx.lineTo(i+5, BASE_GROUND_Y - 10);
             ctx.stroke();
        }
    }

    function drawWall(x, y, w, h) {
        ctx.fillStyle = "#795548";
        ctx.fillRect(x, y, w, h);
        ctx.fillStyle = "#4CAF50";
        ctx.fillRect(x, y, w, 15);
        ctx.strokeStyle = "rgba(0,0,0,0.2)";
        ctx.strokeRect(x, y, w, h);
    }

    function drawDimensions(obs, isAscending) {
        ctx.fillStyle = "black";
        ctx.font = "bold 20px Vazirmatn";
        ctx.textAlign = "center";
        
        const wallTop = BASE_GROUND_Y - (obs.wallHeight * UNIT);

        if (isAscending) {
            // ØªØºÛŒÛŒØ±: Ø§Ø¹Ø¯Ø§Ø¯ Ø¨Ø³ÛŒØ§Ø± Ù†Ø²Ø¯ÛŒÚ© Ø¨Ù‡ Ø®Ø· Ú©Ø´ÛŒØ¯Ù‡ Ù…ÛŒâ€ŒØ´ÙˆÙ†Ø¯ ØªØ§ Ú©ÛŒØ¨ÙˆØ±Ø¯ Ø¢Ù†Ù‡Ø§ Ø±Ø§ Ù†Ù¾ÙˆØ´Ø§Ù†Ø¯
            // ÙØ§ØµÙ„Ù‡ Ø®Ø· Ø§ÙÙ‚ÛŒ Ø§Ø² Ø²Ù…ÛŒÙ† Ø±Ø§ Ú©Ù… Ú©Ø±Ø¯Ù… (Û±Û° Ù¾ÛŒÚ©Ø³Ù„)
            
            // Ø§Ù„Ù) Ø®Ø· Ø§ÙÙ‚ÛŒ (gap)
            ctx.beginPath();
            ctx.moveTo(obs.startX, BASE_GROUND_Y + 10);
            ctx.lineTo(obs.wallStartX, BASE_GROUND_Y + 10);
            ctx.stroke();
            // Ø¹Ø¯Ø¯ Ø¯Ù‚ÛŒÙ‚Ø§Ù‹ Ø²ÛŒØ± Ø®Ø· (ÙØ§ØµÙ„Ù‡ Ú©Ù…)
            ctx.fillText(obs.gapUp, (obs.startX + obs.wallStartX)/2, BASE_GROUND_Y + 35);

            // Ø¨) Ø®Ø· Ø¹Ù…ÙˆØ¯ÛŒ (height)
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(obs.wallStartX - 15, BASE_GROUND_Y);
            ctx.lineTo(obs.wallStartX - 15, wallTop);
            ctx.stroke();
            ctx.setLineDash([]);
            ctx.fillText(obs.wallHeight, obs.wallStartX - 35, (BASE_GROUND_Y + wallTop)/2);

            // Ø¬) ÙˆØªØ± Ù‚Ø±Ù…Ø² (Ø¬Ø¯ÛŒØ¯)
            ctx.strokeStyle = "red";
            ctx.lineWidth = 2;
            ctx.setLineDash([]); // Ø¨Ø§Ø²Ú¯Ø´Øª Ø¨Ù‡ Ø®Ø· Ù…Ù…ØªØ¯
            ctx.beginPath();
            ctx.moveTo(player.x, player.y);
            ctx.lineTo(obs.wallStartX, wallTop);
            ctx.stroke();
            
            ctx.fillStyle = "red";
            ctx.fillText("ØŸ", (player.x + obs.wallStartX)/2, (player.y + wallTop)/2 - 15);

        } else {
            // Ù¾Ø§ÛŒÛŒÙ† Ø¢Ù…Ø¯Ù†
            
            // Ø§Ù„Ù) Ø®Ø· Ø§ÙÙ‚ÛŒ
            ctx.beginPath();
            ctx.moveTo(obs.wallEndX, wallTop + 10); // Ø®Ø· Ù†Ø²Ø¯ÛŒÚ©â€ŒØªØ±
            ctx.lineTo(obs.landX, wallTop + 10);
            ctx.stroke();
            ctx.fillStyle = "black";
            ctx.fillText(obs.gapDown, (obs.wallEndX + obs.landX)/2, wallTop + 35);

            // Ø¨) Ø®Ø· Ø¹Ù…ÙˆØ¯ÛŒ
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(obs.landX - 15, wallTop);
            ctx.lineTo(obs.landX - 15, BASE_GROUND_Y);
            ctx.stroke();
            ctx.setLineDash([]);
            ctx.fillText(obs.wallHeight, obs.landX - 35, (wallTop + BASE_GROUND_Y)/2);
            
            // Ø¬) ÙˆØªØ± Ù‚Ø±Ù…Ø²
            ctx.strokeStyle = "red";
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(player.x, player.y);
            ctx.lineTo(obs.landX, BASE_GROUND_Y);
            ctx.stroke();
            
            ctx.fillStyle = "red";
            ctx.fillText("ØŸ", (player.x + obs.landX)/2, (player.y + BASE_GROUND_Y)/2 - 15);
        }
    }

    function drawPlayer(x, y) {
        ctx.save();
        ctx.translate(x, y);
        
        const swing = (gameState.includes('RUNNING')) ? Math.sin(player.frame * 0.4) : 0;
        const legA = swing * 0.8;
        const armA = -swing * 0.8;

        ctx.strokeStyle = "#e74c3c";
        ctx.lineWidth = 12;
        ctx.lineCap = "round";

        drawLimb(0, -35, 18, legA, "#2c3e50"); 
        drawLimb(0, -35, 18, -legA, "#2c3e50"); 

        ctx.beginPath();
        ctx.moveTo(0, -35);
        ctx.lineTo(0, -65);
        ctx.stroke();

        ctx.fillStyle = "#ffccaa";
        ctx.beginPath();
        ctx.arc(0, -75, 9, 0, Math.PI*2);
        ctx.fill();

        drawLimb(0, -65, 18, armA, "#ffccaa");
        drawLimb(0, -65, 18, -armA, "#ffccaa");

        ctx.restore();
    }

    function drawLimb(x, y, len, ang, color) {
        ctx.strokeStyle = color;
        const ex = x + Math.sin(ang) * len;
        const ey = y + Math.cos(ang) * len;
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(ex, ey);
        const footA = ang + 0.2; 
        const fx = ex + Math.sin(footA) * len;
        const fy = ey + Math.cos(footA) * len;
        ctx.lineTo(fx, fy);
        ctx.stroke();
    }

    requestAnimationFrame(gameLoop);
    function gameLoop() {
        update();
        draw();
        requestAnimationFrame(gameLoop);
    }

</script>
